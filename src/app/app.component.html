<!-- Mat-Table definition with columns and headers -->

<div class="title">
    <h1 class="bench">Bench Test</h1>
</div>

<div *ngIf="dataSource">
    <mat-table [dataSource]="dataSource.transactions">
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Date  | date:'mediumDate'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="company">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Company}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="account">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Account</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Ledger}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{sum | currency}}</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Amount | currency}}</mat-cell>
        </ng-container>

    </mat-table>

    <!-- Paginator for fetching data from all the pages -->
    <mat-paginator [length]="38" [pageSize]="10" (page)="pageEvent = $event; onPaginateChange($event)"
        showFirstLastButtons>
    </mat-paginator>
</div>
